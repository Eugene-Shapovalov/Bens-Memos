<!DOCTYPE html>
<html lang="en" ng-app="bensMemosApp">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{project_name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{project_name}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">Users</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container users-list" ng-controller="usersController">
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input ng-model="username" placeholder="Login" class="form-control"  />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input ng-model="passwd" placeholder="Password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button ng-click="addItem(username, passwd)" class="btn btn-primary">Add user</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Active?</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list.items">
                <td>{{item.login}}</td>
                <td>{{item.password}}</td>
                <td><input type="checkbox" ng-model="item.active" /></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="assets/js/lib/angular.js"></script>
<script src="assets/js/lib/ui-bootstrap-tpls-1.0.3.js"></script>

<script src="assets/js/app.js"></script>
<script src="assets/js/controllers/usersController.js"></script>

</body>
</html>
