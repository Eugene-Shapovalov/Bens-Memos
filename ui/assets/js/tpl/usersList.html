<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Username</th>
        <th>Password</th>
        <th>Active?</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list.items">
        <td>{{$index + 1}}</td>
        <td>{{item.login}}</td>
        <td>{{item.password}}</td>
        <td><input type="checkbox" ng-model="item.active" /></td>
    </tr>
    </tbody>
</table>
<div class="text-right">
    All users count: <strong ng-bind="list.items.length"></strong>
</div>
